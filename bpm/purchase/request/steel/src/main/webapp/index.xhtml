
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

	<title>Altamira Industria Metalurgica Ltda</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" type="image/x-icon"
		href="resources/favicon.ico" />

	<link rel="stylesheet" href="css/metro-bootstrap.css" />
	<script src="js/jquery/jquery.min.js" />
	<script src="js/jquery/jquery.widget.min.js" />
	<script src="js/metro.min.js" />

</h:head>

<h:body class="metro">
	<div class="container">
		<div class="grid">
			<div class="row">
				<h:form class="span4 offset4" id="someForm" role="form">
					<fieldset>
						<legend>Controle de Acesso</legend>
						<label>Usu√°rio</label>
						<div class="input-control text" data-role="input-control">
							<h:inputText p:placeholder="Usuario"
								value="#{userController.userId}" />
							<button class="btn-clear" tabindex="-1"></button>
						</div>
						<label>Senha</label>
						<div class="input-control password" data-role="input-control">
							<h:inputSecret p:placeholder="Senha"
								value="#{userController.password}" />
							<button class="btn-reveal" tabindex="-1"></button>
						</div>
						<h:commandButton value="Login" class="btn btn-primary"
							action="#{userController.login}" />
					</fieldset>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
