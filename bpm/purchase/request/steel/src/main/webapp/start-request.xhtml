	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">

		<h:form id="taskTableForm">
			<h:dataTable value="#{requestController.all}" var="row"
				styleClass="table" id="requestTable">
				<h:column>
					<f:facet name="header">Número</f:facet>
					<h:panelGroup rendered="#{row.id!=null}">
						<a href="">#{row.id}</a>
					</h:panelGroup>
				</h:column>
				<h:column>
					<f:facet name="header">Criado em</f:facet>
					#{row.createdDate}
				</h:column>
				<h:column>
					<f:facet name="header">Requerente</f:facet>
					<h:panelGroup rendered="#{row.creatorName!=null}">		
							#{row.creatorName}
						</h:panelGroup>
				</h:column>
				<h:column>
					<f:facet name="header">Enviado em</f:facet>
					<h:panelGroup rendered="#{row.sendDate!=null}">		
							#{row.sendDate}
						</h:panelGroup>
				</h:column>
			</h:dataTable>
		</h:form>
